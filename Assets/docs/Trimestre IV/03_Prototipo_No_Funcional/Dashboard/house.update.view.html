<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Casa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleSidebarBtn">Ocultar</button>

    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">
            <a href="index.html">Admin</a>
        </div>
        </div>
            <div class="sidebar-section">
            <div class="sidebar-section-title">Roles</div>
            <div class="sidebar-section-content">
                <a href="rol.view.html">Agregar Rol</a>
                <a href="rol.search.view.html">Buscar Rol</a>
                <a href="rol.update.view.html">Actualizar Rol</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Usuarios</div>
            <div class="sidebar-section-content">
                <a href="user.view.html">Agregar Usuario</a>
                <a href="user.search.view.html">Buscar Usuario</a>
                <a href="user.update.view.html">Actualizar Usuario</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Casas</div>
            <div class="sidebar-section-content">
                <a href="house.view.html">Agregar casa</a>
                <a href="house.search.view.html">Buscar casa</a>
                <a href="house.update.view.html">Actualizar casa</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Reservas</div>
            <div class="sidebar-section-content">
                <a href="reserva.view.html">Reservar</a>
                <a href="reserva.search.view.html">Consultar Fechas de Reserva</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Parqueadero</div>
            <div class="sidebar-section-content">
                <a href="parqueadero.view.html">Reservar Parqueadero</a>
                <a href="parqueadero.search.view.html">Consultar Fechas de Reserva Parqueadero</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Actualizar Casa</h2>
        <form>
            <div class="form-group">
                <label for="house_update">casa a Actualizar:</label>
                <select class="form-control" id="house_update">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombreHouse">Nombre de la casa:</label>
                <input type="text" class="form-control" id="nombreHouse">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Casa</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.querySelector('.sidebar');
        const main = document.querySelector('.main');

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            main.classList.toggle('expanded');
            toggleSidebarBtn.classList.toggle('hidden');
            toggleSidebarBtn.textContent = sidebar.classList.contains('hidden') ? 'Mostrar' : 'Ocultar';
        });

        const sectionTitles = document.querySelectorAll('.sidebar-section-title');

        sectionTitles.forEach(title => {
            title.addEventListener('click', () => {
                const content = title.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
